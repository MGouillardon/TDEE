<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" >
    <meta http-equiv="X-UA-Compatible" content="IE=edge" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <meta name="description" content="calculator TDEE.">
    <title>Document</title>
    <link rel="stylesheet" href="main.css" >
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1>Calculer son TDEE</h1>

      <form class="form TDEE-calculator">
          <div class="title">Vous êtes</div>
        <div class="gender">
          <input type="radio" name="gender" id="male" value="male" checked >
          <label for="male">un Homme</label>
          <input type="radio" name="gender" id="female" value="female" >
          <label for="female">une Femme</label>
        </div>
        <div class="input-text">
        <div class="age">
          <input type="text" name="age" id="age" placeholder="Votre âge" min="0" max="99">
          <label for="age"></label>
        </div>
        <div class="height">
            <input type="text" name="height" id="height" placeholder="Votre taille (en cm)" >
            <label for="height"></label>
          </div>
        <div class="weight">
          <input type="text" name="weight" id="weight" placeholder="Votre poids (en kg)">
          <label for="weight"></label>
        </div>
        
    </div>
    <div class="title">Niveau d'activité</div>
        <div class="activity">
          <input type="radio" name="activityLevel" id="sedentary" value="1.37" checked >
          <label for="sedentary">Sédentaire</label>
          <input type="radio" name="activityLevel" id="active" value="1.55" >
          <label for="active">Actif</label>
          <input type="radio" name="activityLevel" id="veryActive" value="1.80" >
          <label for="veryActive">Très actif</label>
        </div>
        <button type="button" class="btn">Calculer</button>
        <div class="title">Votre Résultat :</div>
        <div id="result" class="result">
            <span class="calories-result" id="calories">0000</span>Calories/jour
        </div>
    </form>
    <div class="decoration">
        <div class="circle first-circle"></div>
        <div class="circle second-circle"></div>
        <div class="rectangle first-rect"></div>
        <div class="rectangle second-rect"></div>
        <div class="rectangle third-rect"></div>
        <div class="weird-circle"></div>
        
    </div>
    

    <script src="main.js" type="module"></script>
  </body>
</html>
